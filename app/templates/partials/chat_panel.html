<div id="chat-panel" class="chat-panel">
    <div class="chat-header">
        <span class="chat-title">Project Assistant</span>
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Messages rendered by chat.js -->
    </div>
    <div class="chat-input-area">
        <form id="chat-form" autocomplete="off">
            <div class="input-group">
                <textarea id="chat-input" class="form-control" rows="2"
                          placeholder="Type your message..." aria-label="Chat message"></textarea>
                <button type="submit" class="btn btn-primary" id="chat-send">
                    Send
                </button>
            </div>
        </form>
    </div>
</div>

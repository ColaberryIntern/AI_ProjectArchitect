<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <small class="text-muted">Phase {{ phase_info.phase_index + 1 }} of {{ phase_info.total_phases }}: <strong>{{ phase_info.current_label }}</strong></small>
    </div>
    <div class="progress" style="height: 8px;">
        <div class="progress-bar" role="progressbar"
             style="width: {{ ((phase_info.phase_index + 1) / phase_info.total_phases * 100) | int }}%"
             aria-valuenow="{{ phase_info.phase_index + 1 }}" aria-valuemin="0" aria-valuemax="{{ phase_info.total_phases }}">
        </div>
    </div>
    <div class="d-flex justify-content-between mt-1">
        {% for phase in phase_info.phases %}
        <div class="text-center" style="flex: 1;">
            {% if phase.is_completed %}
            <a href="/projects/{{ slug }}/{{ phase.url_segment }}" class="text-decoration-none">
                <small class="text-success">{{ phase.index + 1 }}</small>
            </a>
            {% elif phase.is_current %}
            <small class="fw-bold text-primary">{{ phase.index + 1 }}</small>
            {% else %}
            <small class="text-muted">{{ phase.index + 1 }}</small>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
